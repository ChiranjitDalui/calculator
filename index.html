<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <input type="text" placeholder="0" id="inputBox">
        <div class="buttons">
            <button class="button-signs">Rad</button>
            <button class="button-signs">Deg</button>
            <button class="button-signs">X!</button>
            <button class="button-signs">(</button>
            <button class="button-signs">)</button>
            <button class="button-signs">%</button>
            <button class="button-signs" id="clear">AC</button>
            <button class="button-signs">Inv</button>
            <button class="button-signs">sin</button>
            <button class="button-signs">In</button>

            <button class="button-numeric">7</button>
            <button class="button-numeric">8</button>
            <button class="button-numeric">9</button>

            <button class="button-operator">/</button>
            <button class="button-signs">Π</button>
            <button class="button-signs">cos</button>
            <button class="button-signs">log</button>
            <button class="button-numeric">4</button>
            <button class="button-numeric">5</button>
            <button class="button-numeric">6</button>
            <button class="button-operator">*</button>

            <button class="button-signs">e</button>
            <button class="button-signs">tan</button>
            <button class="button-signs">√</button>
            <button class="button-numeric">1</button>
            <button class="button-numeric">2</button>
            <button class="button-numeric">3</button>
            <button class="button-operator">-</button>

            <button class="button-signs">DEL</button>
            <button class="button-signs">EXP</button>
            <button class="button-signs">x<sup>y</sup></button>
            <button class="button-numeric">0</button>
            <button class="button-numeric">.</button>
            <button class="equal-operator">=</button>
            <button class="button-operator">+</button>

        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
